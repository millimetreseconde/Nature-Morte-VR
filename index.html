        <!--
        Guide pour les positions dans A-FRAME

        Position 
        1ier chiffre : Gauche (négatif) & Droite (positif)
        2ième chiffre : Haut (Positif) & Bas (négatif)
        3ième chiffre : Proche (négatif) + loin (positif) axe des Z

        Rotation
        1ier axe : spin sur gauche droite
        2ieèe axe : spin sur lui-même
        3ième axe : Z

        A-Sky : Rajouter un fond + n'importe quel lien

        Pour la position : garder les chiffres entre 0 et 5, environ


        -->
